<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67fa80b427.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">Oi,<input type="text" name="" id="name" placeholder="qual é o seu nome?"></h2> 
        </section>

        <section class="create-todo">
            <h3>CRIE SUA TAREFA</h3>

            <form id="new-todo-form">
                <h4>O que tem na sua lista de tarefas?</h4>
                <input type="text" name="context" id="content" placeholder="fazer compras, enviar email, etc.." required>
                <h4>Escolha uma categoria</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" checked>
                        <span class="bubble business"></span>
                        <div>Trabalho</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Pessoal</div>
                    </label>
                </div>
                <input type="submit" value="Criar"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>TAREFAS</h3>
            <div class="list" id="todo-list">
                </div>

        </section>
    </main>
